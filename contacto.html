</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <a href="./"><img src="assets/crest.png" alt="Escudo"></a>
        <span>CFS Luis Vives</span>
      </div>
      <nav>
        <a href="./">Inicio</a>

      </nav>

  </header>
  <main class="container" style="padding:24px 0 60px">
    <h1>Contacto</h1>
    <form action="#" method="post" style="background:#fff;border-radius:14px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.08)">
      <label>Nombre<br><input required name="name" style="width:100%;padding:10px;border-radius:8px;border:1px solid #d2d7de"></label><br><br>
      <label>Email<br><input required type="email" name="email" style="width:100%;padding:10px;border-radius:8px;border:1px solid #d2d7de"></label><br><br>
      <label>Mensaje<br><textarea required name="message" rows="5" style="width:100%;padding:10px;border-radius:8px;border:1px solid #d2d7de"></textarea></label><br><br>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
    <p style="color:#3c4856">En el piloto podemos usar un servicio de formularios gratuito para recibir mensajes sin backend propio.</p>
  </main>
  <footer>
    <div class="container">
      <div class="footer-actions">
        <a class="btn btn-primary" href="https://instagram.com/" target="_blank" rel="noopener">Redes sociales</a>
        <a class="btn btn-primary" href="contacto.html">Contacto</a>
      </div>
    </div>
  </footer>
</body>
